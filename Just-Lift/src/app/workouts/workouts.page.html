<ion-header>
  <ion-toolbar color="danger">
    <ion-title>JUST LIFT!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workouts" [routerLink]="['/workouts', workout.id]">
      <ion-label>{{ workout.date }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
