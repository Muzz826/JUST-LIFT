<ion-header [translucent]="true">
  <!--Android Toolbar-->
  <ion-toolbar color="primary">
    <ion-title>
      <!--Variable for the title found in tab3.page.ts-->
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!--iOS Toolbar-->
    <ion-toolbar>
      <!--Variable for the title found in tab3.page.ts-->
      <ion-title size="large" color="primary">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="ion-card">
  <ion-card color="white">
    <ion-card-header>
      <ion-card-title class="header">Just-LIFT! -  App Support</ion-card-title>
    </ion-card-header>
    <ion-card-content class="content">
      <p>To log an issue you're having with this app clicking the button below.</p>
      <!--Below buttons triggers the Browser Plugin-->
      <ion-button expand="full" (click)="openPage()">Just-Lift!-GitHub Support Page</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
