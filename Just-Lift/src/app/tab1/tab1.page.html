<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

<span class="no-item" *ngIf="loadItems().length === 0">
<h1>The workout is currently empty!</h1>
<h3>Add exercises to create a workout.</h3>
</span>

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>  
        <ion-label>
          <h2>{{exercise.name}} - {{exercise.weight}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button (click)="editExercise(exercise, i)" color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>

        <ion-button (click)="removeExercise(exercise, i)" color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addExercise()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
