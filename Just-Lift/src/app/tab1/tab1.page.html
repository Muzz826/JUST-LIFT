<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="icontent" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <span class="blank-workout ion-padding-top" *ngIf="exercises.length === 0">
      <h3>Click the button below to add a exercise to the workout!</h3>
      </span>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let exercise of exercises; let i = index">
      <ion-item> 
        <ion-label class="workout">
          <h2>
            <strong>Exercise Name:</strong> {{exercise.name}}<br />
            <strong>Weight Used(in LBs): </strong> {{exercise.weight}}<br />
            <strong>Sets Completed:</strong> {{exercise.sets}}<br />
            <strong>Reps Completed in each Set:</strong> {{exercise.reps}}<br />
      </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="customColors" (click)="editExercise(exercise, i)" color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>
        <ion-button (click)="removeExercise(exercise, i)" color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addExercise()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
